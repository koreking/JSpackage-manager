<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HtmlQuiz</title>
    <link rel="stylesheet" href="\style.css">
</head>


<body>
    <header>
        <h4>Quiz on Important Facts</h4>
    </header>
    <main>
        <h2>Which one of these is a Javascript package manager?</h2>
        <table class="options">
            <tr>
                <td><input type="radio" id="Node.js" name="JSpackage-manager" value="Node.js">
                    <label for="Node.js">a : Node.js</label><br>
                </td>
            </tr>
            <tr>
                <td><input type="radio" id="TypeScript" name="JSpackage-manager" value="TypeScript">
                    <label for="TypeScript">b : TypeScript</label>
                </td>
            </tr>
            <tr>
                <td><input type="radio" id="npm" name="JSpackage-manager" value="npm" checked>
                    <label for="npm">c : npm</label>
                </td>
            </tr>
        </table>
        <br>
        <br>
    </main>
    
    
    <section>
        <table class="click">
            <tr>
                <td>
                    <button class="btn1">Previous Question</button>
                </td>
                <td>
                    <button class="btn2">Next Question</button>
                </td>
            </tr>
        </table>
    </section>
    
</body>
</html>
